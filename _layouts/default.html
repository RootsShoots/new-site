---
layout: base
---
<div class="row-fluid">
    <div class="span8">
        {{ content }}
    </div>
    <div class="span4 rhs">
        {% for feature in page.features %}
            <h3>{{ feature.title }}</h3>
            <img src="img/{{ feature.img }}" alt="{{ feature.title }}" />
        {% endfor %}
    </div>
</div>
