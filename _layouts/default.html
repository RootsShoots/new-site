---
layout: base
---
<div class="row-fluid">
    <div class="span8">
        {{ content }}
    </div>
    <div class="span4">
        {% for feature in page.features %}
            <img src="/img/{{ feature.img }}" alt="{{ feature.title }}" />
            <h3>{{ feature.title }}</h3>
        {% endfor %}
    </div>
</div>:w
