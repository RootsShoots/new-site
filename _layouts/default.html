---
layout: base
---
<div class="row-fluid">
    <div class="span8 lhs">
        {{ content }}
    </div>
    <div class="span4 rhs">
        {% for feature in page.features %}
            <p><strong>{{ feature.title }}</strong></p>
            <p><img src="img/{{ feature.img }}" alt="{{ feature.title }}" /></p>
        {% endfor %}
    </div>
</div>
